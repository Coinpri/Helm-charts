name: Package and Deploy Helm Charts

on:
  push:
    branches:
      - main  # Trigger this workflow when there are pushes to the 'main' branch

jobs:
  package-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.12.0

    - name: Package Helm charts
      run: |
        mkdir -p packaged-charts
        for dir in $(find . -type d -name "Chart.yaml" -exec dirname {} \;); do
          helm dependency update $dir
          helm package $dir --destination ./packaged-charts
        done

    - name: Checkout gh-pages branch
      uses: actions/checkout@v3
      with:
        ref: gh-pages
        path: gh-pages

    - name: Update Helm repo index
      run: |
        helm repo index . --url https://Coinpri.github.io/Helm-charts/ --merge index.yaml

    - name: Commit and push changes
      run: |
        cd gh-pages
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Update Helm charts and index"
        git push origin gh-pages
